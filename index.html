<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="app-name">Belapp - Your Service Booking App</title>

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Belapp - Your Service Booking App" />
  <meta property="og:description" content="Find and book healthcare, barber shops, beauty services, and more. Manage appointments and enjoy a seamless experience as both a user and a business owner." />
  <meta property="og:image" content="https://raw.githubusercontent.com/issuran/belapp-oficial.github.io/refs/heads/main/resources/icon/logo.png" />
  <meta property="og:url" content="https://belapp.com.br/" />
  <meta property="og:type" content="website" />

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f0f0f0, #a8dadc);
    }

    .section-bg {
      background-color: #ffffff;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      padding: 20px;
    }

    .feature-img {
      width: 100%;
      max-width: 400px;
    }

    .feature {
      margin-bottom: 30px;
    }

    .header {
      background-color: rgb(134, 93, 160);
      animation: fadeInDown 2s ease-out;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    .feature-list {
      animation: fadeInUp 1.5s ease-out;
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .footer {
      background-color: #f8f9fa;
      padding: 20px 0;
      font-size: 14px;
      color: #6c757d;
    }

    .footer a {
      color: #6c757d;
      margin-right: 15px;
    }

    .footer a:hover {
      text-decoration: underline;
      color: #495057;
    }

    .store-buttons img {
      max-width: 180px; /* Adjust size as necessary */
      margin: 10px;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header class="text-white text-center py-5 header">
    <div class="container">
      <h1 id="project-name" class="display-4"></h1>
      <p class="lead" id="project-subtitle"></p>
    </div>
  </header>

  <!-- Main Content Section -->
  <section class="py-5" id="main-content">
    <div class="container">
      <!-- Dynamic content will be injected here -->
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="footer text-center">
    <div class="container">
      <p>© 2024 Belapp.</p>
      <a href="https://www.belapp.com/privacy" target="_blank">Privacy</a>
      <a href="https://www.belapp.com/accessibility" target="_blank">Accessibility</a>
      <a href="https://www.belapp.com/terms" target="_blank">Terms</a>
    </div>
  </footer>

  <!-- Script for language localization and URL handling -->
  <script>
    const translations = {
      en: {
        projectName: "Belapp - Your Service Booking App",
        projectSubtitle: "Connecting you with the best services in your area.",
        establishmentMessage: "Establishment ID: "
      },
      pt: {
        projectName: "Belapp - Seu App de Agendamentos",
        projectSubtitle: "Conectando você aos melhores serviços na sua região.",
        establishmentMessage: "ID do Estabelecimento: "
      }
    };

    // Detect the user's language/locale
    const userLanguage = navigator.language || navigator.userLanguage;
    const lang = userLanguage.startsWith('pt') ? 'pt' : 'en'; // Defaults to English if not Portuguese

    // Apply translations based on detected language
    const translation = translations[lang];
    document.getElementById('project-name').innerText = translation.projectName;
    document.getElementById('project-subtitle').innerText = translation.projectSubtitle;

    // Function to handle the URL and display the establishment info
    function handleURL() {
      const urlParams = new URLSearchParams(window.location.search);
      const ec = urlParams.get('ec');

      const mainContent = document.getElementById('main-content');
      if (ec) {
        mainContent.innerHTML = `<div class="container"><h2>${translation.establishmentMessage}${ec}</h2><p>Details about the establishment with ID ${ec} will be displayed here.</p></div>`;
      } else {
        mainContent.innerHTML = `<div class="container"><h2>Welcome to Belapp!</h2><p>Discover and book the best services in your area.</p></div>`;
      }
    }

    // Call the function on page load
    handleURL();
  </script>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
