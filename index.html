<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="app-name">Belapp - Your Service Booking App</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/issuran/belapp-oficial.github.io/refs/heads/main/resources/icon/logo.png">
  <link rel="image_src" href="https://raw.githubusercontent.com/issuran/belapp-oficial.github.io/refs/heads/main/resources/icon/logo.png" />

  <!-- Open Graph Meta Tags -->
  <meta name="twitter:card" content="summary">
  <meta property="og:title" content="Belapp - Your Service Booking App" />
  <meta property="og:header" content="Belapp - Your Service Booking App" />
  <meta property="og:description" content="Manage appointments and enjoy a seamless experience as both a user and a business owner." />
  <meta property="og:image" content="https://raw.githubusercontent.com/issuran/belapp-oficial.github.io/refs/heads/main/resources/icon/logo.png" />
  <meta property="og:url" content="http://www.belapp.com.br" />

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f0f0f0, #a8dadc);
    }

    .section-bg {
      background-color: #ffffff;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      padding: 20px;
    }

    .feature-img {
      width: 100%;
      max-width: 400px;
    }

    .feature {
      margin-bottom: 30px;
    }

    .header {
      background-color: rgb(134, 93, 160); /* New RGB Color */
      animation: fadeInDown 2s ease-out;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    .feature-list {
      animation: fadeInUp 1.5s ease-out;
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .footer {
      background-color: #f8f9fa;
      padding: 20px 0;
      font-size: 14px;
      color: #6c757d;
    }

    .footer a {
      color: #6c757d;
      margin-right: 15px;
    }

    .footer a:hover {
      text-decoration: underline;
      color: #495057;
    }

    .store-buttons img {
      max-width: 180px; /* Adjust size as necessary */
      margin: 10px;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header class="text-white text-center py-5 header">
    <div class="container">
      <h1 id="project-name" class="display-4"></h1>
      <p class="lead" id="project-subtitle"></p>
    </div>
  </header>

  <!-- Main Content Section -->
  <section class="py-5">
    <div class="container">
      <!-- Section for Users -->
      <div class="row align-items-center section-bg mb-5 feature-list">
        <div class="col-md-6">
          <h2 class="display-5" id="title-users"></h2>
          <ul class="list-group list-group-flush" id="user-list">
          </ul>
        </div>
        <div class="col-md-6 text-center">
          <img src="resources/assets/user.jpg" class="feature-img" alt="User booking services">
        </div>
      </div>

      <!-- Section for Business Owners -->
      <div class="row align-items-center section-bg mb-5 feature-list">
        <div class="col-md-6 text-center">
          <img src="resources/assets/owner.jpg" class="feature-img" alt="Business owners managing services">
        </div>
        <div class="col-md-6">
          <h2 class="display-5" id="title-owners"></h2>
          <ul class="list-group list-group-flush" id="owner-list">
          </ul>
        </div>
      </div>

      <!-- Buttons for App Store and Google Play -->
      <div class="text-center mt-5 store-buttons">
        <a href="https://apps.apple.com/" target="_blank">
          <img src="https://d1a3f4spazzrp4.cloudfront.net/uber-com/1.3.8/d1a3f4spazzrp4.cloudfront.net/illustrations/app-store-apple-f1f919205b.svg" alt="Download on the Apple Store">
        </a>
        <a href="https://play.google.com/" target="_blank">
          <img src="https://d1a3f4spazzrp4.cloudfront.net/uber-com/1.3.8/d1a3f4spazzrp4.cloudfront.net/illustrations/app-store-google-4d63c31a3e.svg" alt="Get it on Google Play">
        </a>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="footer text-center">
    <div class="container">
      <p>© 2024 Belapp.</p>
      <a href="https://www.belapp.com/privacy" target="_blank">Privacy</a>
      <a href="https://www.belapp.com/accessibility" target="_blank">Accessibility</a>
      <a href="https://www.belapp.com/terms" target="_blank">Terms</a>
    </div>
  </footer>

  <!-- Script for language localization -->
  <script>
    const translations = {
      en: {
        projectName: "Belapp - Your Service Booking App",
        projectSubtitle: "Connecting you with the best services in your area.",
        titleUsers: "For Users",
        titleOwners: "For Business Owners",
        userList: [
          "Search for services near you across various categories like healthcare, barbershops, nail salons, and more.",
          "Book appointments instantly with a few taps and receive confirmation.",
          "Manage your appointments by viewing upcoming bookings and rescheduling as needed."
        ],
        ownerList: [
          "Create and edit establishments, update service offerings, and add new services to stay ahead.",
          "Manage employees: Add, remove, or modify employee details and their schedules.",
          "Track appointments: View, accept, or decline bookings and keep your schedule organized."
        ]
      },
      pt: {
        projectName: "Belapp - Seu App de Agendamentos",
        projectSubtitle: "Conectando você aos melhores serviços na sua região.",
        titleUsers: "Para Usuários",
        titleOwners: "Para Proprietários",
        userList: [
          "Pesquise serviços perto de você em diversas categorias como saúde, barbearias, salões de beleza e muito mais.",
          "Agende compromissos instantaneamente com alguns toques e receba a confirmação.",
          "Gerencie seus compromissos visualizando reservas futuras e reagendando conforme necessário."
        ],
        ownerList: [
          "Crie e edite estabelecimentos, atualize as ofertas de serviços e adicione novos serviços para se manter à frente.",
          "Gerencie funcionários: Adicione, remova ou modifique os detalhes e horários dos funcionários.",
          "Acompanhe compromissos: Visualize, aceite ou rejeite reservas e mantenha sua agenda organizada."
        ]
      }
    };

    // Detect the user's language/locale
    const userLanguage = navigator.language || navigator.userLanguage;
    const lang = userLanguage.startsWith('pt') ? 'pt' : 'en'; // Defaults to English if not Portuguese

    // Apply translations based on detected language
    const translation = translations[lang];
    document.getElementById('project-name').innerText = translation.projectName;
    document.getElementById('project-subtitle').innerText = translation.projectSubtitle;
    document.getElementById('title-users').innerText = translation.titleUsers;
    document.getElementById('title-owners').innerText = translation.titleOwners;

    const userListElement = document.getElementById('user-list');
    translation.userList.forEach(text => {
      const li = document.createElement('li');
      li.classList.add('list-group-item');
      li.innerText = text;
      userListElement.appendChild(li);
    });

    const ownerListElement = document.getElementById('owner-list');
    translation.ownerList.forEach(text => {
      const li = document.createElement('li');
      li.classList.add('list-group-item');
      li.innerText = text;
      ownerListElement.appendChild(li);
    });
  </script>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
